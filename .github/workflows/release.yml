name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
          target: [aarch64-unknown-linux-gnu, x86_64-unknown-linux-gnu]

      - name: Build
        run: cargo build --all --release --all-targets && strip target/release/rustdress && mv target/release/rustdress target/release/rustdress_amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/rustdress_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: [x86_64-apple-darwin, aarch64-apple-darwin]
          default: true
          override: true

      - name: Build for mac
        run: cargo build --all --release --all-targets && strip target/release/rustdress && mv target/release/rustdress target/release/rustdress_darwin

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/rustdress_darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
